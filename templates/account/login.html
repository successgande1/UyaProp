{% extends 'base.html' %}

{% block title %} {{ page_title }} {% endblock%}

{% load static %}

{% block content %}

<!-- Breadcromb Area Start -->
{% include 'pages/partials/_breadcromb.html' %}
<!-- Breadcromb Area End -->

  
      <!-- Login Area Start -->
      <section class="afloon-login-page-area-start section_100">
        <div class="container">
           <div class="row">
              <div class="col-md-12">
                 <div class="login-page-box">
                    <h3>Login First!</h3>
                    <form>
                       <div class="account-form-group">
                          <input type="text" placeholder="Username or Email" name="username" >
                          <i class="fa fa-user"></i>
                       </div>
                       <div class="account-form-group">
                          <input type="password" placeholder="Password" name="password" >
                          <i class="fa fa-lock"></i>
                       </div>
                       <p class="forgot">
                          <a href="#">Forgot username?</a>
                       </p>
                       <p>
                          <label>
                          <input name="remember" type="checkbox">
                          Remember Me
                          </label>
                       </p>
                       <p>
                          <button type="submit" >Login</button>
                       </p>
                    </form>
                    <div class="login-sign-up">
                       <a href="register.html">Do you need an account?</a>
                    </div>
                 </div>
              </div>
           </div>
        </div>
     </section>
     <!-- Login Area End -->
      
      
     <!-- Newsletter Area Start -->
     <section class="afloon-newsletter-area section_15">
        <div class="container">
           <div class="row">
              <div class="col-md-7 col-sm-7">
                 <div class="afloon-newsletter-left">
                    <h4>Newsletter</h4>
                    <form>
                       <p>
                          <input type="email" name="newsletter" placeholder="Enter Your Email Address" id="newsletter" >
                          <button type="submit" ><i class="fa fa-send"></i></button>
                       </p>
                    </form>
                 </div>
              </div>
              <div class="col-md-5 col-sm-5">
                 <div class="afloon-newsletter-right">
                    <h4>follow us on</h4>
                    <ul>
                       <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                       <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                       <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                       <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                    </ul>
                 </div>
              </div>
           </div>
        </div>
     </section>
     <!-- Newsletter Area End -->



{% endblock %}
